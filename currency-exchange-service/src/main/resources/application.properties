spring.application.name=currency-exchange
server.port=8000
# configuration-server address
spring.config.import=optional:configserver:http://localhost:8888
# Choose configuration profile
#spring.profiles.active=dev
#spring.cloud.config.profile=dev
#Database configuration
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# This modifies the default Spring Boot behavior and populates
# the data after the schema is generated by Hibernate.
spring.jpa.defer-datasource-initialization=true
# Enable H2 console
spring.h2.console.enabled=true
# Eureka client config
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
# Resilience4j Retry config
resilience4j.retry.instances.sample-api.max-attempts=5
resilience4j.retry.instances.sample-api.wait-duration=1s
# Exponential backoff means that every retry takes longer then the previous one (increases exponentially)
resilience4j.retry.instances.sample-api.enable-exponential-backoff=true
# Resilience4j RateLimiter config (10 requests every 5 seconds)
resilience4j.ratelimiter.instances.default.limitForPeriod=10
resilience4j.ratelimiter.instances.default.limit-refresh-period=5s
# Resilience4j Bulkhead config (5 concurrent calls)
resilience4j.bulkhead.instances.default.max-concurrent-calls=5
# Sleuth-Zipkin configuration (sampling of requests percentage: 0.1 = 10%, 1.0 = 100%)
spring.sleuth.sampler.probability=1.0
